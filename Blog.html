<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>


    <link rel="stylesheet" href="CSS Files/blog.css">
    <link rel="stylesheet" href="CSS Files/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <script type="text/javascript" src="Blog.json"></script>
    <script type="text/javascript" src="Blog.js" defer></script>
</head>


<body>
    <!-- Header -->
    <div class="header">
        <a href="/index.html">
            <button class="buttons">
                <img src="../Images/logo.png" alt="Game Ghoul">
            </button>
        </a>
        <div class="tabs">
            <a href="/">Home</a>
            <a href="/Blog.html">Blog</a>
            <a href="/Reviews.html">Review</a>
            <a href="/Shop.html">Shop</a>
        </div>


        <div class="log">
            <input type="email" name="" id="" placeholder="  Search...">
            <a href="/Cart.html">
                <button class="buttons">
                    <img src="../Images/Icons/cart.png">
            </a>
            <a href="/Login.html">
                <button class="buttons">
                    <img src="../Images/profile.png">
                </button>
            </a>
        </div>
    </div>

    <!-- Main -->

    <main>
        <div class="blog_section">
            <div></div>
            <div class="blog_grid">
                <div class="blog_title">
                    <h2>News</h2>
                </div>
                <div class="featured">
                    <div class="featured_news">
                    </div>
                </div>
                <div class="vd_title">
                    <h2>Videos</h2>
                </div>

                <div class="video">
                    <video controls autoplay muted loop>
                        <source src="Images/Honkai_ Star Rail - Official _Witness_ Trailer _ TGS 2022.mp4"
                            type="video/mp4">
                    </video>
                </div>

                <div class="blog_list">
                </div>

                <div class="blogsec_title">
                    <h2>All News</h2>
                    <div class="content_type">
                        <button class="All_news" type="button">All</button>
                        <button class="Tech_news" type="button">Tech</button>
                        <button class="Games_news" type="button">Games</button>
                    </div>
                </div>

                <div class="Category">
                    <h2>Category</h2>
                    <div class="Category_list">
                        <ul>
                            <li>
                                <a href="Post.html">New launches</a>
                            </li>
                            <li>
                                <a href="Post.html">Anouncements</a>
                            </li>
                            <li>
                                <a href="Post.html">Guides</a>
                            </li>
                            <li>
                                <a href="Post.html">Interviews</a>
                            </li>
                            <li>
                                <a href="Post.html">Other</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="blog_body">
                </div>


                <div class="more">
                    <div class="more_blg_title">
                        <h2>More News</h2>
                    </div>
                    <div class="more_blg">
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    </main>



    <!-- Footer -->

    <div class="footer">
        <div class="foot-left">
            <a href="/index.html">
                <button class="buttons">
                    <img src="/Images/logo.png" alt="Game Ghoul">
                </button>
            </a>
            <div class="ftab">
                <a href="/index.html">Home</a>
                <a href="/Blog.html">Blog</a>
                <a href="/Reviews.html">Review</a>
            </div>
            <div class="ftab1">
                <a href="/Shop.html">Shop</a>
                <a href="/Product.html">Games</a>
                <a href="/Product.html">Accessories</a>
                <a href="/Product.html">Apparels</a>
            </div>
            <div class="ftab">
                <a href="/Cart.html">Cart</a>
                <a href="/Login.html">Login</a>
            </div>
        </div>
        <div class="foot-cont">
            <div class="foot-head">
                <h3>Follow us on</h3>
            </div>
            <div class="log1">
                <a href="#">
                    <button class="buttons">
                        <img src="/Images/twitter.png">
                    </button>
                </a>
                <a href="instagram://user?username={gameghoul77}">
                    <button class="buttons">
                        <img src="/Images/instagram.png">
                    </button>
                </a>
                <a href="#">
                    <button class="buttons">
                        <img src="/Images/twitch.png">
                    </button>
                </a>
                <a href="#">
                    <button class="buttons">
                        <img src="/Images/discord.png">
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Java Script -->

    <script src="JS Files\Blog.js"></script>

</body>


</html>
